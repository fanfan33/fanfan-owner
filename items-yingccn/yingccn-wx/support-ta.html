<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>支持Ta</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

		<script src="public/js/util/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="public/js/util/common.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="public/css/common.css" />
		<link rel="stylesheet" type="text/css" href="public/css/support-ta.css"/>
	</head>
	<body>
		<div class="supHim">
			<!-- <div class="support-top">
				支持Ta
			</div> -->

			<div class="money">
				<ul>
					<li class="supportTa"><em>108</em>元</li>
					<li class="supportTa"><em>188</em>元</li>
					<li class="supportTa"><em>288</em>元</li>
					<li class="supportTa liLast"><em>888</em>元</li>
					<div class="clear"></div>
				</ul>
			</div>
			<div class="payNum">
				<div class="payTop">
					<div class="inputLeft" for="pN">其他</div>
					<input name="price" type="number" id="pN" placeholder="可输入随意金额" class="priceSave supportTa" />
					<div class="inputRight">元</div>
					<p class="clear"></p>
				</div>
				<!--回报方式-->
				<div class="replyList">

				</div>
				<!--默认地址-->
				<div class="defaultAdr" style="display: none;">
					<div class="adrLeft">
						<p><span class="realName"></span><span class="phone"></span></p>
						<p class="defadr"></p>
					</div>
					<img src="public/img/home/myArrow.png"/>
					<div class="clear"></div>
				</div>
				<div class="pay-style">
					<img class="icon" src="public/img/active/wx.png"/> <span>微信支付</span> <img class="tick" src="public/img/active/w-pay.png" />
					<div class="clear"></div>
				</div>
				<textarea id="desc" name="supText" placeholder="［默认］兄弟姐妹们，请支持我！"></textarea>
			</div>


			<div class="top-content">
				<p>（朋友都需要支持，今天你支持我，明天我支持你！)</p>
			</div>

			<div class="payFooter">
				<div class="paySum">
					<span id="support">支持金额：</span><span><em>0</em>元</span>
				</div>
				<div class="paySub">
					<span>立即支付</span>
				</div>
				<div class="clear"></div>

			</div>
		</div>
		<script type="text/javascript" src="public/js/support-ta.js" ></script>

	</body>
</html>
