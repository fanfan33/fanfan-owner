<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>活动详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="public/css/common.css" />
		<link rel="stylesheet" type="text/css" href="public/css/act-detail.css" />
		<link rel="stylesheet" type="text/css" href="public/css/carousel.css"/>
	</head>
	<body>
		<div class="actDetail">
			<div class="act-share">
				<!--<img class="act-logo" src="public/img/active/logo-share.png" />
				<img class="share" src="public/img/home/home-c.png" />-->
				<img src="http://image.yingccn.com/image/5a2753a9d6c9b604dc64fc93.png"/>
			</div>
			<div class="slider-wrap" style="height:5rem" id="banner"></div>		<!--轮播or背景-->
			<div class="act-event">
				<!--<div class="timeRest">
					众筹通道关闭倒计时:
					<p></p>
				</div>-->
				<div class="content">
 
					<h3 class="desc"></h3>
					<span class="company">
						<img src="public/img/home/flag.png"/>
						<p></p>
					</span>
					<figure>
						<div class="img">
							<img class="pic" src="" /> 
						</div>
						<figcaption>
							<ul>
								<li>
									报名人数<br />
									<i><span class="reg-fees num"></span></i>
								</li>
								<li>
									支持人数<br />
									<i><span class="supportCount"></span></i>
								</li>
								
								<li>
									报名金额<br />
									<i>&yen;<span class="reg-fees fees"></span></i>
								</li>
								<li>
									发起时间<br />
									<i><span class="date"></span></i>
								</li>
								<div class="clear"></div>
							</ul>
						</figcaption>
						<div class="clear"></div>
					</figure>
				</div>
			</div>
			<div class="empty"></div>

			<div class="cont-detail">
				<div class="tabs">
					<!--<a href="#" hidefocus="true" class="active informationTitle"></a>
					<a href="#" hidefocus="true" class="regulationsTitle"></a>
					<a href="#" hidefocus="true" class="noticeTitle"></a>-->
				</div>

				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="content-slide" style="text-align:left;">

							</div>
						</div>
						<div class="swiper-slide">
							<div class="content-slide regulations" style="text-align:left;">

							</div>
						</div>
						<div class="swiper-slide">
							<div class="content-slide notice" style="text-align:left;">

							</div>
						</div>
					</div>
				</div>
			</div>

			
			<div class="act-people">
				<div class="zc">
					<span id="btn1" class="choice">众筹中<em></em>人</span>
					<span id="btn2">已筹满<em>-</em>人</span>
					<div class="clear"></div>
					<!--<p></p>-->
				</div>
				<div class="zcz" style="min-height: 50px;">

				</div>
				<div class="finish" style="min-height: 50px;">

				</div>

			</div>
			<div class="loadImgCon" style="display: none;">
				<img class="loadImg" src="public/img/home/loading.gif"/>
			</div>
			<div class="loadImgConFinish" style="display: none;">
				<img class="loadImg" src="public/img/home/loading.gif"/>
			</div>
			<div id="register">
				<!--<div class="selfReg">参与团购</div>-->
				<div class="register">我要报名</div>
				<div class="clear"></div>
			</div>
		</div>
		<script src="public/js/util/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="public/js/util/common.js" type="text/javascript"></script>
		<script src="public/js/util/idangerous.swiper.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="public/js/util/slider.js" ></script>
		<script src="public/js/util/jquery.lazyload.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="public/js/act-detail.js" ></script>
	</body>

</html>
