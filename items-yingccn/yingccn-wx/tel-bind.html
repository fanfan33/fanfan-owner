<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手机绑定</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

		<script src="public/js/util/jquery.1.10.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="public/js/util/common.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="public/css/common.css" />
		<link rel="stylesheet" type="text/css" href="public/css/tel-bind.css"/>
	</head>
	<body>
		<div class="telePhone">
			<div class="telChange">
				<div class="register">
					<input type="number" name="" id="reg-tel" placeholder="手机号码" />
					<div class="yz-code" id="reg-code" contenteditable="true" placeholder="验证码"></div>
					<input type="button" class="code-num" value="获取验证码" />
					<!--<span class="code-num">获取验证码</span>-->
					<div class="reg-password">
						<input type="password" name="" id="reg-pas" placeholder="输入密码"maxlength="11"/>
						<img id="reg-img" class="eyes" src="public/img/login/b-eye.png"/>
					</div>
					<!--<div class="reg-btn">
						提交
					</div>-->
					<input type="button" class="reg-btn" value="提交" />
				</div>
			</div>
			<div class="tel-bind" style="display: none;">
				<img class="tel-g" src="public/img/login/tel-bind.png" alt="" />
				<p class="tel-num"></p>
				<p class="tel-cur">当前手机号</p>
				<p class="tel-cont">如果项目有最新的进展和动态，系统会通过短信形式通知您！</p>
			</div>
		</div>
	</body>
	<script src="public/js/tel-bind.js"></script>
</html>
