<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>报名</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

		<script src="public/js/util/jquery.1.10.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="public/js/util/common.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="public/css/common.css" />
		<link rel="stylesheet" type="text/css" href="public/css/apply-standby.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="ap-top">
				<span>千人走长征</span>
				<span></span>
				<span>遵义到义水</span>
			</div>
			<div class="ap-content">
				<span class="con-tit">开启友情赞助</span>
				<div class="con-btn">
					<div id="div1" class="open1">
				        <div id="div2" class="open2"></div>
				    </div>
				</div>
				<div class="con-detail">
					<div class="declaration" contenteditable="true" placeholder="众筹宣言：［默认］兄弟姐妹们，请支持我！" ></div>
				</div>
			</div>
			<div class="ap-btn">
				发布众筹
			</div>
			<div class="agree">
				<div class="agr-btn"></div>
				<div >已阅读并同意<span class="agr-content">《英筹网发起项目条款》</span></div>
			</div>
		</div>
		<script type="text/javascript">
				window.onload=function(){
			        var div2=document.getElementById("div2");
			        var div1=document.getElementById("div1");
			        div2.onclick=function(){
			          div1.className=(div1.className=="close1")?"open1":"close1";
			          div2.className=(div2.className=="close2")?"open2":"close2";
			        }
			    }
		</script>
	</body>
</html>
