<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="public/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="public/css/dreamList.css"/>
		<link rel="stylesheet" type="text/css" href="public/css/carousel.css"/>
		<script type="text/javascript" src="public/js/util/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="public/js/util/common.js"></script>
		<script type="text/javascript" src="public/js/util/idangerous.swiper.min.js" ></script>
		<script type="text/javascript" src="public/js/util/jquery.lazyload.js" ></script>
		
	</head>
	<body>
		<div class="dl">
			
			<div class="act-share">
				<!--<img class="act-logo" src="public/img/active/logo-share.png">
				<img class="share" src="public/img/home/home-c.png" />-->
				<img src="http://image.yingccn.com/image/5a2753a9d6c9b604dc64fc93.png"/>
			</div>
			<div class="banner">
				<div class="slider-wrap" style="height:5rem; background-size: cover; background-repeat: no-repeat;   background-position: center;" id="banner"></div>	<!--轮播or背景-->
			</div>
			<div class="supTitle">
				<div class="banText">
					<h3></h3>
					<span>
						<img src="public/img/home/flag.png"/>
						<p></p>
					</span>
				</div>
			</div>
			<div class="supBtn">
				<!--<div class="timeRest">
					众筹通道关闭倒计时:
					<p></p>
				</div>-->
				<div class="leftleft">
					<div class="banHeadIcon">
						<img src=""/>
					</div>
					<div class="banHeadRight">
						<div class="banTitle">
							<p><span></span>&nbsp;的众筹</p>
						</div>
						<div class="banDate">
							<p><span></span></p>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="dianzan">
					<img src=""/>
					<span class="dianzanNum">0</span>
				</div>
				<div class="clear"></div>
			</div>

			<div class="moneyDiv">
				<div class="supLeft">
					<ul>
						<li>目标金额</li>
						<li><span>&yen;<em id="goalMoney">0</em></span></li>
					</ul>
					<ul>
						<li>剩余金额</li>
						<li><span>&yen;<em id="lastMoney">0</em></span></li>
					</ul>
					<ul class="supportLine">
						<li>支持人数</li>
						<li><span><em id="supNum">0</em></span></li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
			<!--进度条-->
			<div class="progress">
				<div class="line">
					<div class="probtn">
						<div class="btnTop">
							<span></span>
							<span></span>
							<span></span>
							<div class="clear"></div>
						</div>

					</div>
					<div class="pronum">100%</div>
					<div class="clear"></div>
				</div>
			</div>
			<!--众筹感言-->
			<div class="zcThanks">
				<div class="zcText">
					<!--<h3>众筹感言：</h3>-->
				</div>
			</div>
			<div class="empty"></div>
			<div class="current">
				<div class="cont-detail">
					<div class="tabs">

					</div>

					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="content-slide" style="text-align:left;">

								</div>
							</div>
							<div class="swiper-slide">
								<div class="content-slide regulations" style="text-align:left;">

								</div>
							</div>
							<div class="swiper-slide">
								<div class="content-slide notice" style="text-align:left;">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="empty"></div>
			<div class="replyCon">
				<!--回报方式列表-->
			</div>
			<div class="empty"></div>
			<div class="hisSupport">
				<div class="supTop">
					<div class="supPerson">
						<h3>TA的亲友团：</h3>
					</div>
					<div class="supNum">
						<p>支持人数：<em></em>人</p>
					</div>
					<div class="clear"></div>
				</div>
				<div class="buyTop" style="display:none;">
					<div class="supPerson">
						<h3>认购列表：</h3>
					</div>
					<div class="supNum">
						<p>认购人数：<em></em>人</p>
					</div>
					<div class="clear"></div>
				</div>

			</div>
			<div class="footShare footerDiv">
				<ul>
					<li class="selUpdate">更新动态</li>
					<li class="selShare">分享</li>
					<li class="paySelf">自己付款</li>
					<div class="clear"></div>
				</ul>
			</div>
			<div class="proEnd" style="display: none;">
				已结束
			</div>
			<div class="select footerDiv" style="display: none;">
				<ul>
					<li class="selectSup">支持Ta</li>
					<li class="selectJoin">我要报名</li>
					<div class="clear"></div>
				</ul>
			</div>
			<div class="shareCover" style="display: none;">
				<img src="public/img/home/share.png"/>
			</div>
			<!--<div class="fullScreen" style="display: none;">
				
			</div>-->
			<!--<img class="finishItem" style="display: none;" src="public/img/home/finished.png"/>-->
		</div>
	</body>
	<script type="text/javascript" src="public/js/share.js" ></script>
	<script type="text/javascript" src="public/js/util/slider.js" ></script>
</html>
