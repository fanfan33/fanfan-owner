<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
		<link rel="stylesheet" type="text/css" href="public/css/common.css" />
		<link rel="stylesheet" type="text/css" href="public/css/login.css"/>
		<script src="public/js/util/jquery.1.10.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="public/js/util/common.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="log-top">
				<div class="top-login">登录</div>
				<div class="top-register">注册</div>
			</div>
 
			<div class="login">
				<input type="text" name="username" id="login-id" value="" placeholder="输入手机号码"
					<!--onkeyup="if(!/\d$/.test(value)) value=value.replace(/[^\d]/g,'');"-->
					 maxlength="11"/>
				<div class="password">
					<input type="password" name="password" id="login-pas" value="" placeholder="输入密码" maxlength="11"/>
					<img id="login-img" class="eye" src="public/img/login/b-eye.png"/>
				</div>
				<div class="login-style">
					<img class="wx" src="public/img/login/wx.png"/>
					<span class="forget-w">忘记密码？</span>
				</div>
				<input type="submit" class="login-btn" id="login-btn">登陆</input>
				<!--<input id="csrf" type="hidden" name="_csrf"></input>-->
			</div>
		 
			<div class="register">
				<!--<input type="text" name="" id="reg-id" value="" placeholder="用户名"/>-->
				<input type="text" name="" id="reg-tel" value="" placeholder="手机号码"onkeyup="if(!/\d$/.test(value)) value=value.replace(/[^\d]/g,'');"maxlength="11"/>
				<div class="yz-code" id="reg-code" contenteditable="true" placeholder="验证码"maxlength="8"></div>
				<!--<span class="code-num" onclick="sendMessage()">获取验证码</span>-->
				<input class="code-num" type="button" onclick="sendMessage()" value="获取验证码"></input>
				<div class="reg-password">
					<input type="password" name="" id="reg-pas" value="" placeholder="输入密码"maxlength="11"/>
					<img id="reg-img" class="eyes" src="public/img/login/b-eye.png"/>
				</div>
				<div class="reg-btn">
					注册
				</div>
			</div>
		</div>
		<script src="public/js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
